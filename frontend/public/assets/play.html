<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="/css/play.css" rel="stylesheet" />

<body class="pt-5">
  <div class="container">
    <h1 class="text-center">Presione el bot√≥n para reproducir</h1>
    <div class="record-button-container text-center mt-5">
      <button class="bg-transparent border btn record-button rounded-circle shadow-sm text-center" id="playButton">
        <img src="/images/play.png" alt="Reproducir" class="img-fluid" />
      </button>
    </div>
  </div>
  <div class="recorded-audio-container mt-5 d-none flex-column justify-content-center align-items-center"

  <div class="actions mt-3">
    <button class="btn btn-success rounded-pill" id="saveButton">Guardar</button>
    <button class="btn btn-danger rounded-pill" id="discardButton">Descartar</button>
  </div>
</div>
